syntax = "proto3";
package mvt.protocol;
import "mvt_msg_header.proto";
import "mvt_msg_geometry.proto";


message Imu {
  DataHeader header = 1;
  repeated double angular_velocity = 2;
  repeated double linear_acceleration = 3;
  Quaternion orientation = 4;
}

message ImuArray {
  repeated Imu imu_data = 1;
}

